	<head>

	<body>
		<div id="main">

			<div class="s" id="s1">

				<div class="sd" id="sd1">
					<a href="https://reinhardt-c.github.io/snake/">Impossible Snake</a>
					<a href="https://reinhardt-c.github.io/2048/">Customisable 2048</a>
					<a href="https://reinhardt-c.github.io/Classic%20Games/breakout/">2 Player Breakout</a>

			</div>
		</div>
		<script>
			let c = document.querySelectorAll(".s").length;
			for (let i = 0; i < c; i++) {
				document.getElementById(`sb${i}`).addEventListener(
					"click",
					new Function(`
						document.getElementById(\`sd${i}\`).classList.toggle('shown')
					`)
				);
			}
		</script>
